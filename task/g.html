<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
          
        }
        #map {
            height: 500px;
            width: 100%;

        }
    </style>

</head>
<body>

    <div id="map"></div>
   
    <script>
        function initMap(){
            var location = {lat: 26.859782368095452, lng: 75.75604825582228 };
            var map = new google.maps.Map(document.getElementById("map"),
            {
                zoom: 9,
                center: location
            });
        }
    </script>

<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHClqpbe0IPLDG9vn2CrNf5cmaAGL_ays&callback=initMap&v=weekly"
      async
    ></script>    
</body>
</html>
